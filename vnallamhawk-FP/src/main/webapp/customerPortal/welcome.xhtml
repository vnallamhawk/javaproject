<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        Customer Portal Welcome Page
    </ui:define>

    <ui:define name="body">
        
          <h2>Rental Products</h2>
          <h:dataTable value="#{customerProductBean.products}" var="product">
           <h:column>
               <f:facet name="header"><h:outputText value="Product ID"></h:outputText></f:facet>
               <h:outputText value="#{product.id}"/>
           </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Product Name"></h:outputText></f:facet>
               <h:outputText value="#{product.name}"/>
           </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Product Description"></h:outputText></f:facet>
               <h:outputText value="#{product.description}"/>
           </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Product Price"></h:outputText></f:facet>
               <h:outputText value="#{product.price}"/>
           </h:column>
              
            <h:column>
                <h:link outcome="createproduct.xhml" value="Create New Product"></h:link>
           </h:column>
           
            <h:column>
                <h:form> <h:commandLink action="#{customerProductBean.doDelete(product)}" value="Delete"/></h:form>
            </h:column>
              
       </h:dataTable>
        
          <div class="columns large-6">
              <ezcomp:customer customer="#{customerService.findByUsername(loginBean.remoteUser)}" readonly="true"/>
          </div>
           <div class="columns large-6">
              <ezcomp:customer customer="#{customerProductBean.customer}" readonly="false" action="#{customerProductBean.update()}"/>
          </div>
    </ui:define>

</ui:composition>
