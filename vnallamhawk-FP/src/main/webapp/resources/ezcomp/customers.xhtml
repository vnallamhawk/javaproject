<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="customer" type="java.util.List" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable value="#{cc.attrs.customer}" var="customer">
            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{customer.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="DJ"/></f:facet>
                <h:outputText value="#{customer.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                <h:outputText value="#{customer.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Location"/></f:facet>
                <h:outputText value="#{customer.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Pincode"/></f:facet>
                <h:outputText value="#{customer.pincode}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Rented Products"/></f:facet>
                <h:outputText value="#{customer.product.size()}"/>
            </h:column>
            
        </h:dataTable>        
    </cc:implementation>
</html>
