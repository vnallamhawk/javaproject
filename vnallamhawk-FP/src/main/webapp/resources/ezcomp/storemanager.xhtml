<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="storemanager" type="edu.iit.sat.itmd4515.vnallamhawk.domain.StoreManager" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Customer ID #{cc.attrs.storemanager.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.storemanager.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.storemanager.firstName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.storemanager.lastName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="location" value="Location" />
                    <h:inputText p:placeholder="Location" id="location" value="#{cc.attrs.storemanager.location}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="birthDate" value="Birth Date" />
                    <h:inputText p:placeholder="Birthdate" id="birthDate" value="#{cc.attrs.storemanager.dob}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </h:inputText>
                </div>
            </div>
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="phone" value="Phone" />
                    <h:inputText p:placeholder="phone" id="phone" value="#{cc.attrs.storemanager.phone}" />
                </div>
            </div>
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="pincode" value="Pincode" />
                    <h:inputText p:placeholder="Pincode" id="pincode" value="#{cc.attrs.storemanager.pincode}" />
                </div>
            </div>
            
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="pincode" value="Username" />
                    <h:inputText readonly="true" p:placeholder="Username" id="username" value="#{cc.attrs.storemanager.user.userName}" />
                </div>
            </div>
           
            <div class="row">
                <div class="large-12 columns">
                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
