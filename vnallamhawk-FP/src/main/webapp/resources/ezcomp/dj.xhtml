<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="discJockey" type="edu.iit.sat.itmd4515.sspyriso.fp.domain.DiscJockey" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="DJ ID #{cc.attrs.discJockey.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.discJockey.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.discJockey.firstName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.discJockey.lastName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="nickName" value="Nickname" />
                    <h:inputText p:placeholder="Nickname" id="nickName" value="#{cc.attrs.discJockey.nickName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="birthDate" value="Birth Date" />
                    <h:inputText p:placeholder="Birthdate" id="birthDate" value="#{cc.attrs.discJockey.birthDate}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                </div>
            </div>

            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
