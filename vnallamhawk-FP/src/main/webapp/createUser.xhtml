<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="title" class="large-12 large-centered columns">
        User Registration Page
    </ui:define>

    <ui:define name="body">
        <h:form>
           
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="username" value="User Name" />
                    <h:inputText p:placeholder="UserName" id="userName" value="#{userBean.username}" required="true"
                                 requiredMessage="UserName is Mandatory"/>
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret p:placeholder="Password" id="password" value="#{userBean.password}" 
                                 required="true" requiredMessage="Password is Mandatory"/>
                </div>
            </div> 
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="confirmPassword" value="Confirm Password" />
                    <h:inputSecret p:placeholder="Confirm Password" id="confirmPassword" value="#{userBean.confirmPassword}" 
                                 required="true" requiredMessage="Confirm Password is Mandatory"/>
                </div>
            </div> 
            
            <div class="row">
                <div class="large-12 columns">
                    <h:selectOneListbox id="groupName" value="#{userBean.group.groupName}" required="true" requiredMessage="Please select a group">
                        <f:selectItems value="#{groupService.findAll()}" var="group" itemLabel="#{group.groupName}" itemValue="#{group.groupName}"/>
                    </h:selectOneListbox>
                </div>
            </div> 
            
            
                <div class="row">
                <div class="large-12 columns">
                    <h:commandButton action="#{userBean.createUser()}" class="button expand" value="Create New User"/>
                </div>
                    <h:link outcome="login.xhml" value="Go Back!"></h:link>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
