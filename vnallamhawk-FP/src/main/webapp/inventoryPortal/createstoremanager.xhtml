<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{not empty storeBean.storeManager.id ? "Update StoreManager" : "Create New StoreManager" }
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="StoreManager Id #{storeBean.storeManager.id}" rendered="#{not empty storeBean.storeManager.id}" />
                    <h:inputHidden id="id" value="#{storeBean.storeManager.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{storeBean.storeManager.firstName}" />
                </div>
            </div>
            
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastname" value="#{storeBean.storeManager.lastName}" />
                </div>
            </div>
            
            
            
          
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="location" value="Location" />
                    <h:inputText p:placeholder="Location" id="location" value="#{storeBean.storeManager.location}" />
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="phone" value="Phone" />
                    <h:inputText p:placeholder="Phone" id="phone" value="#{storeBean.storeManager.phone}" />
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="pincode" value="Pincode" />
                    <h:inputText p:placeholder="Pincode" id="pincode" value="#{storeBean.storeManager.pincode}" />
                </div>
            </div>
            
           

            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="storename" value="Store Name" />
                    <h:selectOneListbox id="storeName"  value="#{storeBean.storeManager.store.name}" >
                        <f:selectItems value="#{storeService.findAll()}" var="storename" itemLabel="#{storename.name}" itemValue="#{storename.id}"/>
                    </h:selectOneListbox>

                </div>
            </div>    
            
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="username" value="Username" />
                    <h:inputText p:placeholder="Username" id="username" value="#{storeBean.storeManager.user.userName}" />
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <h:commandButton action="#{storeBean.smCreate()}" class="button expand" value="Save"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
