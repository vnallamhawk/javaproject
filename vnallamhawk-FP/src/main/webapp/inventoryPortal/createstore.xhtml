<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{not empty storeCreationBean.store.id ? "Update Store" : "Create New Store" }
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Store Id #{storeCreationBean.store.id}" rendered="#{not empty storeCreationBean.store.id}" />
                    <h:inputHidden id="id" value="#{storeCreationBean.store.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="Name" />
                    <h:inputText p:placeholder="Name" id="firstName" value="#{storeCreationBean.store.name}" />
                </div>
            </div>
            
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="location" value="Location" />
                    <h:inputText p:placeholder="Locaiton" id="lastname" value="#{storeCreationBean.store.location}" />
                </div>
            </div>
            
            
            
          
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="phonenumber" value="Phone Number" />
                    <h:inputText p:placeholder="Location" id="location" value="#{storeCreationBean.store.phoneNumber}" />
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="phone" value="Phone" />
                    <h:inputText p:placeholder="Phone" id="phone" value="#{storeCreationBean.store.pincode}" />
                </div>
            </div>
            
            
            <div class="row">
                <div class="large-12 columns">
                    <h:commandButton action="#{storeCreationBean.storeCreate()}" class="button expand" value="Create New Store"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
